<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <div class="flex items-center justify-center mt-9">
      <img class="" src="./assets/images/Logomark.svg" alt="Company">
      <h2 class="ml-3 text-2x1 font-bold tracking-tight text-gray-900">TailGrids</h2>
    </div>
    <div class="flex min-h-full flex-col justify-center ">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" 
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
     <hr class="flex-grow border-t border-gray-700 "/>
      <span class="text-gray-500 flex justify-center items-center mt-3 mb-3">Connect With</span>
  
      <div class="flex flex-row w-full justify-between mt-3 ">
        <button class="bg-blue-900 w-28 h-11 rounded">
            <img class="flex justify-center items-center" src="/src/assets/images/facebook-fill.svg" alt="logo Facebook">
        </button>

        <button class="bg-blue-400 w-28 h-11 rounded">
            <img class="flex justify-center items-center" src="/src/assets/images/twitter.svg" alt="logo Twitter">
        </button>

        <button class="bg-red-700 w-28 h-11 rounded">
            <img class="flex justify-center items-center" src="/src/assets/images/google.svg" alt="logo Google">
        </button>

      </div>

    </div>
  </div>

</body>
</html>
